<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="bg-blue-900 fixed w-full top-0 z-50 shadow-md">
      <div class="container flex justify-between items-center p-4">
        <img
          src="../image/Logo-dup.png"
          alt="LG"
          class="w-25 transition-all duration-400"
        />
        <nav>
          <ul class="hidden md:flex space-x-8">
            <li>
              <a href="/index.html" class="text-white hover:text-gray-300">Home</a>
            </li>
            <li>
              <a
                href="./assets/pages/estilos.html"
                class="text-white hover:text-gray-300"
                >Estilos</a
              >
            </li>
            <li>
              <a
                href="./assets/pages/extensao.html"
                class="text-white hover:text-gray-300"
                >Extens√£o</a
              >
            </li>
            <li>
              <a
                href="./assets/pages/contato.html"
                class="text-white hover:text-gray-300"
                >Contato</a
              >
            </li>
            <li>
              <a
                href="./assets/pages/pesquisa.html"
                class="text-white hover:text-gray-300"
                >Pesquisa</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="flex items-center justify-center h-screen bg-blue-200">
      <div
        class="flex border rounded-lg shadow-lg w-[1400px] h-[700px] bg-gray-50"
      >
        <div class="w-1/3 border-r p-6">
          <h2 class="text-lg font-semibold mb-4 text-center">Chats</h2>
          <ul>
            <li
              class="mb-4 flex justify-center cursor-pointer transition hover:-translate-y-1 hover:scale-106 hover:bg-gray-200 p-7 rounded-lg shadow-lg"
            >
              <strong>Chat 1</strong>
            </li>
            <li
              class="mb-4 flex justify-center cursor-pointer transition hover:-translate-y-1 hover:scale-106 hover:bg-gray-200 p-7 rounded-lg shadow-lg"
            >
              <strong>Chat 2</strong>
            </li>
            <li
              class="mb-4 flex justify-center cursor-pointer transition hover:-translate-y-1 hover:scale-106 hover:bg-gray-200 p-7 rounded-lg shadow-lg"
            >
              <strong>Chat 3</strong>
            </li>
            <li
              class="mb-4 flex justify-center cursor-pointer transition hover:-translate-y-1 hover:scale-106 hover:bg-gray-200 p-7 rounded-lg shadow-lg"
            >
              <strong>Chat 4</strong>
            </li>
            <li
              class="mb-4 flex justify-center cursor-pointer transition hover:-translate-y-1 hover:scale-106 hover:bg-gray-200 p-7 rounded-lg shadow-lg"
            >
              <strong>Chat 5</strong>
            </li>
            <li
              class="mb-4 flex justify-center cursor-pointer transition hover:-translate-y-1 hover:scale-106 hover:bg-gray-200 p-7 rounded-lg shadow-lg"
            >
              <strong>Chat 6</strong>
            </li>
          </ul>
        </div>

        <div class="w-2/3 p-6 flex flex-col h-full">
          <h2 class="text-lg font-semibold mb-4">Conversa</h2>

          <div class="flex flex-col flex-grow bg-gray-100 p-4 rounded overflow-y-auto mb-4" id="chat">
            <div id="mensagens" class="flex flex-col gap-2"></div>
          </div>

          <div class="flex space-x-2">
            <input
              id="mensagemInput"
              class="bg-white px-4 py-3 outline-none w-full rounded-lg border-2 transition-colors duration-100 border-solid shadow-lg"
              name="text"
              placeholder="Digite sua mensagem..."
              type="text"
            />
            <button
              id="enviarBtn"
              class="bg-blue-600 text-white px-5 rounded-lg shadow-lg hover:bg-blue-700 transition"
            >
              Enviar
            </button>
          </div>

          </div>
        </div>
      </div>
    </div>
    
    <script src="../js/chatbot.js"></script>
  </body>
</html>
